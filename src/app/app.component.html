<hello name="{{ name }}"></hello>
<p>
  Start editing to see some magic happen :)
</p>

<form [formGroup]="jobForm">
  <div class="row">
    <label>Job Code: </label>
    <span>{{ jobForm.controls['jobCode'].value }}</span>
  </div>
  <div class="row">
    <label>First Location: </label>
    <span>{{ jobForm.controls['firstLocation'].value }}</span>
  </div>

  <div class="row">
  <div formArrayName="containerLineItems">
  <p-table class="prime-table" [columns]="containerCols" [value]="containerLineItemsFormGroup.controls">
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{col.header}}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-rowData let-i="rowIndex">        
        <tr [formGroupName]="i">
          <td>
            <input formControlName="containerNumber" value="rowData.controls['containerNumber'].value"/>
          </td>
          <td>
            <input formControlName="containerType" value="rowData.controls['containerType'].value"/>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
    
  </div>
</form>
